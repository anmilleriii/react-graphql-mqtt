#schema.graphql

# MQTT subscription
type Subscription {
  locationChanged(droneId: String!): Location
}

type Query {
  locations(droneId: String!): [Location]
  posts: [Post]
}

type Location {
  id: String!
  latitude: String
  longitude: String
  altitude: String
}

